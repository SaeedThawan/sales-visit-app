<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل زيارة مندوب</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>نموذج تسجيل زيارة مندوب مبيعات</h2>
    <form id="visitForm">
      
      <!-- بيانات العميل -->
      <label for="Customer_ID">العميل:</label>
      <select id="Customer_ID" required></select>

      <label for="Customer_Type">نوع العميل:</label>
      <input type="text" id="Customer_Type" readonly />

      <!-- بيانات المندوب -->
      <label for="Sales_Rep_ID">اسم المندوب:</label>
      <select id="Sales_Rep_ID" required></select>

      <!-- نوع الزيارة -->
      <label for="Visit_Type_ID">نوع الزيارة:</label>
      <select id="Visit_Type_ID" required></select>

      <!-- الغرض -->
      <label for="Visit_Purpose">غرض الزيارة:</label>
      <select id="Visit_Purpose" required></select>

      <!-- النتيجة -->
      <label for="Visit_Outcome">نتيجة الزيارة:</label>
      <select id="Visit_Outcome" required></select>

      <!-- المنتج الرئيسي (اختياري) -->
      <label for="Product_Name_AR">منتج رئيسي (اختياري):</label>
      <input type="text" id="Product_Name_AR" />

      <!-- التصنيفات -->
      <label>اختر التصنيفات:</label>
      <div id="categorySelection"></div>

      <!-- المنتجات حسب التصنيفات -->
      <div id="productsContainer"></div>

      <!-- التاريخ القادم -->
      <label for="Next_Visit_Date">موعد الزيارة القادمة:</label>
      <input type="date" id="Next_Visit_Date" />

      <!-- ملاحظات -->
      <label for="Notes">ملاحظات:</label>
      <textarea id="Notes" rows="3"></textarea>

      <!-- اسم المستخدم المدخل -->
      <label for="Entry_User_Name">اسم المستخدم المدخل:</label>
      <input type="text" id="Entry_User_Name" required />

      <!-- إرسال -->
      <button type="submit">إرسال البيانات</button>

      <!-- حالة الإرسال -->
      <div id="status" class="status-message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
