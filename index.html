<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل زيارة مندوب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>نموذج تسجيل زيارة</h2>
    <form id="visit-form">

      <!-- نوع الزيارة -->
      <label for="visitType">نوع الزيارة:</label>
      <select id="visitType" required></select>

      <!-- الموظف المدخل -->
      <label for="entryUser">اسم الموظف المدخل:</label>
      <input type="text" id="entryUser" placeholder="اكتب اسمك" required />

      <!-- اسم المندوب -->
      <label for="salesRep">اسم المندوب:</label>
      <select id="salesRep" required></select>

      <!-- البحث عن العميل -->
      <label for="customerSearch">ابحث عن العميل:</label>
      <input type="text" id="customerSearch" placeholder="اكتب جزء من الاسم">

      <label for="customer">اسم العميل:</label>
      <select id="customer" required></select>

      <!-- تصنيف المنتجات -->
      <label for="category">تصنيف المنتجات:</label>
      <select id="category" required>
        <option value="">اختر التصنيف</option>
      </select>

      <!-- المنتجات حسب التصنيف -->
      <div id="products-section"></div>

      <!-- المنتج الرئيسي -->
      <label for="mainProduct">المنتج الرئيسي (اختياري / قيد التطوير):</label>
      <input type="text" id="mainProduct" placeholder="اكتب اسم المنتج إن وُجد..." />

      <!-- الغرض من الزيارة -->
      <label for="purpose">الغرض من الزيارة:</label>
      <select id="purpose" required></select>

      <!-- النتائج -->
      <label for="outcome">نتيجة الزيارة:</label>
      <select id="outcome" required></select>

      <!-- الملاحظات -->
      <label for="notes">ملاحظات (اختياري):</label>
      <textarea id="notes" placeholder="أي ملاحظات إضافية..."></textarea>

      <button type="submit">إرسال الزيارة</button>
    </form>

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
