<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل زيارة المندوب</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>تسجيل زيارة عميل</h2>

    <form id="visit-form">

      <!-- مندوب المبيعات -->
      <label for="salesRep">المندوب:</label>
      <select id="salesRep" required></select>

      <!-- العميل -->
      <label for="customer">العميل:</label>
      <select id="customer" required></select>

      <!-- التاريخ والوقت -->
      <label for="date">تاريخ الزيارة:</label>
      <input type="date" id="date" required />
      <label for="time">وقت الزيارة:</label>
      <input type="time" id="time" required />

      <!-- الغرض والنتائج -->
      <label for="purpose">الغرض:</label>
      <input type="text" id="purpose" />
      <label for="outcome">النتائج:</label>
      <input type="text" id="outcome" />
      <label for="notes">ملاحظات:</label>
      <textarea id="notes"></textarea>

      <!-- المنتج الرئيسي -->
      <label for="mainProduct">المنتج الرئيسي:</label>
      <input type="text" id="mainProduct" />

      <!-- تصنيف المنتجات -->
      <label for="category">تصنيف المنتجات:</label>
      <select id="category" required></select>

      <!-- المنتجات حسب التصنيف -->
      <div id="products-section"></div>

      <!-- نوع الزيارة -->
      <label for="visitType">نوع الزيارة:</label>
      <select id="visitType" required></select>

      <button type="submit">إرسال الزيارة</button>
    </form>

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
