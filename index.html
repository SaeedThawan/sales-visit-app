<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل زيارة المندوب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>تسجيل زيارة المندوب</h2>
    <form id="visitForm">

      <label>اسم الموظف المدخل:</label>
      <input type="text" id="Entry_User_Name" required>

      <label>اسم المندوب:</label>
      <select id="Sales_Rep_ID" required>
        <option value="">-- اختر المندوب --</option>
      </select>

      <label>اسم العميل:</label>
      <select id="Customer_ID" required>
        <option value="">-- اختر العميل --</option>
      </select>

      <label>نوع العميل:</label>
      <input type="text" id="Customer_Type" readonly>

      <label>نوع الزيارة:</label>
      <select id="Visit_Type_ID" required>
        <option value="">-- اختر نوع الزيارة --</option>
      </select>

      <label>الغرض من الزيارة:</label>
      <select id="Visit_Purpose" required>
        <option value="">-- اختر الغرض --</option>
      </select>

      <label>نتيجة الزيارة:</label>
      <select id="Visit_Outcome" required>
        <option value="">-- اختر النتيجة --</option>
      </select>

      <label>تاريخ الزيارة القادمة (اختياري):</label>
      <input type="date" id="Next_Visit_Date">

      <label>تصنيفات المنتجات:</label>
      <div id="categorySelection">
        <!-- التصنيفات تظهر هنا كمربعات اختيار -->
      </div>

      <div id="productsContainer" class="products-section">
        <!-- المنتجات تظهر تلقائيًا حسب التصنيف -->
      </div>

      <label>المنتج الرئيسي (اختياري):</label>
      <input type="text" id="Product_Name_AR">

      <label>ملاحظات:</label>
      <textarea id="Notes" rows="3"></textarea>

      <button type="submit">إرسال البيانات</button>
    </form>

    <div id="status" class="status-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
